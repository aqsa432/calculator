<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator using JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="displayn">
          <input type="text" value="" class="display" id="display">
        </div>
        <div>
          <input type="button" value="AC" class="operator" id="clearButton">
          <input type="button" value="DEL" class="operator" id="deleteButton">
          <input type="button" value="." class="operator" id="decimalButton">
          <input type="button" value="/" class="operator" id="divideButton">
        </div>
        <div>
          <input type="button" value="7" id="7Button">
          <input type="button" value="8" id="8Button">
          <input type="button" value="9" id="9Button">
          <input type="button" value="*" class="operator" id="multiplyButton">
        </div>
        <div>
          <input type="button" value="4" id="4Button">
          <input type="button" value="5" id="5Button">
          <input type="button" value="6" id="6Button">
          <input type="button" value="-" class="operator" id="subtractButton">
        </div>
        <div>
          <input type="button" value="1" id="1Button">
          <input type="button" value="2" id="2Button">
          <input type="button" value="3" id="3Button">
          <input type="button" value="+" class="operator" id="addButton">
        </div>
        <div>
          <input type="button" value="00" id="00Button">
          <input type="button" value="0" id="0Button">
          <input type="button" value="=" class="equal operator" id="equalsButton">
        </div>
      </form>
    </div>
  </div>
  
  <script src="Script.js"></script>
</body>
</html>
